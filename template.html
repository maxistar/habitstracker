<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Habits Tracker</title>
    <link rel="stylesheet" href="{{ cssFonts }}" >
</head>
<body>
<i class="icon-skype_24dp">dfd</i>


<table border="1" class="habitsTable">
    <tr>
        <th>Day</th>
        {{#each habits}}
        <th>{{ this.name }}</th>
        {{/each}}
    </tr>
    {{#each tableRows}}
    <tr><td>{{this.day}}</td>
        {{#each this.habits}}
        <td></td>
        {{/each}}
    </tr>
    {{/each}}
</table>
<div class="qrcode">
    <img src="{{qrcode}}" alt="qrcode" class="qrcode" />
</div>

</body>
</html>
