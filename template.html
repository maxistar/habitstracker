<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Habits Tracker</title>
    <link rel="stylesheet" href="{{ cssFonts }}" >
</head>
<body>

<div id="habit-page">
    <table border="1" class="habits-table">
        <tr>
            <th>Day</th>
            {{#each habits}}
            <th width="10%"><div class="rotate">{{ this.name }}</div></th>
            {{/each}}
        </tr>
        {{#each tableRows}}
        <tr><td class="day-td">{{this.day}}</td>
            {{#each this.habits}}
            <td></td>
            {{/each}}
        </tr>
        {{/each}}
    </table>
    <div class="qrcode">
        <img src="{{qrcode}}" alt="qrcode" class="qrcode" />
    </div> 
</div>


</body>
</html>
