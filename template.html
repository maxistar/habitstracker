<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello world!</title>
</head>
<body>
<h1>Habbits Tracker</h1>
<table border="1">
    <tr>
        <th>Day</th>
        {{#each habits}}
        <th>{{ this.name }}</th>
        {{/each}}
    </tr>
    {{#each tableRows}}
    <tr><td>{{this.day}}</td>
        {{#each this.habits}}
        <td></td>
        {{/each}}
    </tr>
    {{/each}}
</table>
<div class="qrcode">
    <img src="{{qrcode}}" alt="qrcode" class="qrcode" />
</div>

</body>
</html>
