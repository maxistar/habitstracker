<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Habits Tracker</title>
    <link rel="stylesheet" href="{{ cssFonts }}" >
</head>
<body>

<div id="habit-page">
    <table border="1" class="habits-table">
        <tr>
            <th>Day</th>
            {{#each habits}}
            <th><img src="{{ this.textImage }}" alt="qrcode" class="habit-image" />
            </th>
            {{/each}}
        </tr>
        {{#each tableRows}}
        <tr><td class="day-td">{{this.day}}</td>
            {{#each this.habits}}
            <td></td>
            {{/each}}
        </tr>
        {{/each}}
    </table>
    <img src="{{leftTopCornerImage}}" alt="qrcode" class="invisible-image" />
    <img src="{{rightTopCornerImage}}" alt="qrcode" class="invisible-image" />
    <img src="{{leftBottomCornerImage}}" alt="qrcode" class="invisible-image" />
    <img src="{{qrcode}}" alt="qrcode" class="qrcode invisible-image" />
</div>


</body>
</html>
